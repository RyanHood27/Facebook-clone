<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="shortcut icon"
      href="img/facebook-logo.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/5daa8eb347.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="left-section">
        <img
          class="facebook-logo"
          src="img/facebook-logo.png"
          alt="facebook-logo"
        />
        <div class="search-input-container">
          <input
            class="search-input"
            type="text"
            placeholder="Search Facebook"
          />
          <img class="search-icon" src="icon/search.svg" alt="search-icon" />
        </div>
      </div>

      <div class="middle-section">
        <nav>
          <ul>
            <li>
              <div class="home-icon-container">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 28 28"
                  fill="rgb(35, 116, 225)"
                  height="28"
                  width="28"
                >
                  <path
                    d="M25.825 12.29C25.824 12.289 25.823 12.288 25.821 12.286L15.027 2.937C14.752 2.675 14.392 2.527 13.989 2.521 13.608 2.527 13.248 2.675 13.001 2.912L2.175 12.29C1.756 12.658 1.629 13.245 1.868 13.759 2.079 14.215 2.567 14.479 3.069 14.479L5 14.479 5 23.729C5 24.695 5.784 25.479 6.75 25.479L11 25.479C11.552 25.479 12 25.031 12 24.479L12 18.309C12 18.126 12.148 17.979 12.33 17.979L15.67 17.979C15.852 17.979 16 18.126 16 18.309L16 24.479C16 25.031 16.448 25.479 17 25.479L21.25 25.479C22.217 25.479 23 24.695 23 23.729L23 14.479 24.931 14.479C25.433 14.479 25.921 14.215 26.132 13.759 26.371 13.245 26.244 12.658 25.825 12.29"
                  ></path>
                </svg>
                <div class="tooltip">Home</div>
              </div>
            </li>
            <div class="blue-line"></div>
            <li>
              <div class="home-icon-container">
                <img src="icon/watch.svg" alt="watch-icon" />
                <div class="tooltip">Watch</div>
              </div>
            </li>
            <li>
              <div class="home-icon-container">
                <img src="icon/marketPlace.svg" alt="marketPlace-icon" />
                <div class="tooltip">Marketplace</div>
              </div>
            </li>
            <li>
              <div class="home-icon-container">
                <img src="icon/groups.svg" alt="groups-icon" />
                <div class="tooltip">Groups</div>
              </div>
            </li>
            <li>
              <div class="home-icon-container">
                <img src="icon/gaming.svg" alt="gaming-icon" />
                <div class="tooltip">Gaming</div>
              </div>
            </li>
          </ul>
        </nav>
      </div>

      <div class="right-section">
        <div class="home-icon-container">
          <img class="menu-icon" src="icon/menu.svg" alt="menu-icon" />
          <div class="tooltip tooltip2">Menu</div>
        </div>
        <div class="home-icon-container">
          <img src="icon/messenger.svg" alt="home-img" />
          <div class="tooltip tooltip2">Messenger</div>
        </div>
        <div class="home-icon-container">
          <img src="icon/notifications.svg" alt="home-img" />
          <div class="tooltip tooltip2">Notifications</div>
        </div>
        <div class="home-icon-container">
          <img
            class="user-profile"
            src="img/user-profile.jpg"
            alt="user-profile"
          />
          <div class="tooltip tooltip3">Your profile</div>
        </div>
      </div>
    </header>

    <!-- main -->
    <main></main>
  </body>
</html>
